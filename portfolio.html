  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #f8f8f8;
      --fg: #1a1a1a;
      --muted: #666666;
      --accent: #000000;
      --accent-soft: #333333;
      --border: #e0e0e0;
      --whatsapp: #25D366;
      --instagram: #E4405F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Futura', sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation - IDENTICAL to index.html */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: var(--fg);
    }

    .logo img {
      height: 2.2rem;
      width: auto;
    }

    .desktop-menu {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      padding: 0.5rem 0;
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--fg) !important;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--fg);
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(18px);
      flex-direction: column;
      border-top: 1px solid var(--border);
    }

    .mobile-menu.active {
      display: flex;
    }

    .mobile-nav-link {
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      font-size: 1rem;
      color: var(--fg) !important;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Main Content */
    main {
      padding: 9rem 2rem 6rem;
      min-height: calc(100vh - 200px);
    }

    h1.section-title {
      font-size: 3.2rem;
      text-align: center;
      margin-bottom: 4rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--fg);
    }

    /* Your ORIGINAL work grid styles */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto 4rem;
    }

    .work-item {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .work-thumb {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: #000;
      aspect-ratio: 16 / 9;
      box-shadow: 0 15px 45px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }

    .work-thumb:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

    .work-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .work-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.5rem 1.8rem;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.1));
      color: #ffffff;
      gap: 0.3rem;
    }

    .work-tag {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .work-title {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .work-cta {
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.3s ease;
    }

    .work-thumb:hover img {
      transform: scale(1.08);
    }

    .work-thumb:hover .work-cta {
      opacity: 1;
      transform: translateY(0);
    }

    /* Back to Home Button */
    .back-section {
      text-align: center;
      margin: 5rem 0 2rem;
    }

    .back-btn {
      display: inline-block;
      background: transparent;
      color: var(--fg);
      padding: 1rem 2.5rem;
      border: 2px solid var(--accent);
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    /* Footer - IDENTICAL to index.html */
    footer {
      padding: 3rem 2rem 2.5rem;
      text-align: center;
      border-top: 1px solid var(--border);
      color: var(--muted);
      background: var(--bg);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .desktop-menu { display: none; }
      .mobile-menu-toggle { display: block; }
      .nav { padding: 0.75rem 1rem; }
      
      main { padding: 8rem 1.5rem 4rem; }
      h1.section-title { font-size: 2.4rem; margin-bottom: 3rem; }
      
      .work-grid { 
        grid-template-columns: 1fr; 
        gap: 1.5rem;
        max-width: 100%;
      }
      
      .work-thumb { border-radius: 18px; }
    }

    @media (min-width: 769px) {
      .mobile-menu-toggle, .mobile-menu { display: none !important; }
    }

    html { scroll-behavior: smooth; }
  </style>
</head>

  <!-- AUTOMATION SCRIPT -->
  <script>
    // ONE SOURCE OF TRUTH - ADD NEW PROJECTS HERE
    const allProjects = [
      {
        title: "Broken Reflections",
        tag: "Featured Short Film",
        image: "images/broken.jpg",
        url: "https://www.youtube.com/watch?v=AhzQTAfnsCs"
      },
      {
        title: "Night Shift",
        tag: "Short Film", 
        image: "images/nightshift.jpg",
        url: "https://www.youtube.com/watch?v=kwVuPcAiNjY"
      },
      {
        title: "Into the Sea",
        tag: "Short Film",
        image: "images/intothesea.jpg",
        url: "https://www.youtube.com/watch?v=vQYMIPsxp4c"
      },
      {
        title: "Goan Classic 350",
        tag: "Motorcycle Film",
        image: "images/goan.jpg",
        url: "https://www.youtube.com/watch?v=VB-Ql4tNCZI"
      },
      {
        title: "BND Motorsport Event",
        tag: "Car Event",
        image: "images/bnd.jpg",
      },
      // ADD MORE PROJECTS HERE ‚Üì
      // Newest projects go at TOP
    ];

    function renderPortfolio() {
      const container = document.getElementById('full-work-grid');
      if (!container) return;
      
      container.innerHTML = '';
      
      allProjects.forEach(project => {
        const item = document.createElement('a');
        item.href = project.url;
        item.target = '_blank';
        item.className = 'work-item';
        item.innerHTML = `
          <div class="work-thumb">
            <img src="${project.image}" alt="${project.title}" loading="lazy">
            <div class="work-overlay">
              <span class="work-tag">${project.tag}</span>
              <span class="work-title">${project.title}</span>
              <span class="work-cta">View ‚Üó</span>
            </div>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Auto-run when page loads
    renderPortfolio();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>

  function goHome() {

  </script>
