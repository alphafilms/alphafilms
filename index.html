<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Films Production</title>

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- NAVBAR ---------- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* ---------- MOBILE MENU ---------- */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #000;
      padding: 20px;
    }

    .mobile-menu a {
      padding: 12px 0;
      border-bottom: 1px solid #222;
      text-transform: uppercase;
    }

    /* ---------- HERO ---------- */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(to bottom, #000, #111);
    }

    .hero h1 {
      font-size: clamp(36px, 6vw, 72px);
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 600px;
      margin: auto;
      opacity: 0.75;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 32px;
      border: 1px solid #fff;
      font-size: 14px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    /* ---------- SCROLL CAROUSEL ---------- */
    .work-section {
      height: 200vh;
      padding-top: 100px;
    }

    .sticky-carousel {
      position: sticky;
      top: 100px;
      height: 70vh;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 40px;
      padding-left: 10vw;
      transition: transform 0.2s ease-out;
    }

    .work-card {
      min-width: 300px;
      height: 400px;
      background: #111;
      border: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .more-work {
      text-align: center;
      margin-top: 80px;
    }

    /* ---------- WHATSAPP BUTTON ---------- */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 14px;
      z-index: 2000;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .mobile-menu {
        display: none;
      }

      .mobile-menu.active {
        display: flex;
      }

      .sticky-carousel {
        height: auto;
        position: relative;
        top: 0;
      }

      .carousel {
        overflow-x: scroll;
        padding: 20px;
      }

      .work-card {
        min-width: 250px;
        height: 300px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="nav">
      <div class="logo">ALPHA FILMS</div>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Cinematic Stories<br />That Convert</h1>
      <p>High-end commercial films, brand content and visual storytelling.</p>
      <a href="#" class="btn">BOOK NOW</a>
    </div>
  </section>

  <!-- SCROLL CAROUSEL -->
  <section class="work-section">
    <div class="sticky-carousel">
      <div class="carousel" id="carousel">
        <div class="work-card">Project One</div>
        <div class="work-card">Project Two</div>
        <div class="work-card">Project Three</div>
        <div class="work-card">Project Four</div>
      </div>
    </div>

    <div class="more-work">
      <a href="portfolio.html" class="btn">More Work</a>
    </div>
  </section>

  <!-- WHATSAPP -->
  <a
    href="https://wa.me/XXXXXXXXXX"
    target="_blank"
    class="whatsapp"
  >
    WhatsApp
  </a>

  <script>
    /* MOBILE MENU */
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }

    /* SCROLL → HORIZONTAL CAROUSEL */
    const carousel = document.getElementById("carousel");
    window.addEventListener("scroll", () => {
      const section = document.querySelector(".work-section");
      const scrollTop = window.scrollY - section.offsetTop;
      if (scrollTop > 0) {
        carousel.style.transform = `translateX(${-scrollTop * 0.4}px)`;
      }
    });
  </script>

</body>
</html>
